{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

{% include "header.html" %}
{% block content %}

<div class="container">
    <h2>My Recipes</h2>
    <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for recipe in recipes %}<br>
                    <a class="nav-link" href="{{ url_for('display_recipe', current_recipe=recipe.recipe_name) }}">
                        {{ recipe.recipe_name }}</a>
                {% endfor %}
            </div>
    </div>
</div>
{% include "footer.html" %}
{% endblock %}
